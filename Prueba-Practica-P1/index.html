<head>

    <title>Ejercicio de prueba</title>
</head>
<body>
    <!-- etiqueta y cuadro de texto para kilometros -->
    <label for="txtDinero">Ingrese dineo deseado: </label>
    <input type="text" id="txtDinero">
    <br>
    <label for="txtCuotas">Ingrese cantidad de cuotas: </label>
    <input type="text" id="txtCuotas">
    <br>
    <label for="txtMaximo">Ingrese monto maximo mensual: </label>
    <input type="text" id="txtMaximo">
    
    <br>
    <!-- boton -->
    <input type="button" id="btnCalcular" value="Calcular">

    <!-- parrafo con resultado -->
    <p id="pResultado"></p>

    <!-- link a jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="js/Eprueba.js"></script>
