<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapateria</title>
    <link rel="stylesheet" href="css/E1.css">
</head>

<body>
    <h1>Datos de Zapatos</h1>

    <form action="">
        <!-- Nombre -->
        <label for="txtNombrePA">Nombre Partido A: </label>
        <input type="text" id="txtNombrePA">
        <!-- Votos -->
        <label for="txtVotosPA">Votos Partido A: </label>
        <input type="text" id="txtVotosPA">
        
        <label for="txtNombrePB">Nombre Partido B: </label>
        <input type="text" id="txtNombrePB">
        <!-- Votos -->
        <label for="txtVotosPB">Votos Partido B: </label>
        <input type="text" id="txtVotosPB">

        <label for="txtNombrePC">Nombre Partido C: </label>
        <input type="text" id="txtNombrePC">
        <!-- Votos -->
        <label for="txtVotosPC">Votos Partido C: </label>
        <input type="text" id="txtVotosPC">

        <label for="txtNombrePD">Nombre Partido D: </label>
        <input type="text" id="txtNombrePD">
        <!-- Votos -->
        <label for="txtVotosPD">Votos Partido D: </label>
        <input type="text" id="txtVotosPD">
        
        <label for="txtEscanios">Cantidad de escanios: </label>
        <input type="text" id="txtEscanios">
        
        <input type="button" value="Calcular" id="btnCalcular">

    </form>

    <h1>Resultados</h1>

    <input type="button" value="Mostrar" id="btnMostrar">

    <table>
        <thead id="tblEncabezado">
            
        </thead>
        <tbody id="tblDatos">

        </tbody>
    </table>
    
    

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/FuncionesAuxiliares.js"></script>
    <script src="js/E6.js"></script>
</body>

</html>
